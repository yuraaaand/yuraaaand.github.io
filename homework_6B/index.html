<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>FLUFF STUFF HOME</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <!-- fixed (NAVBAR + TITLE)-->
    <h1>
      <img src="images/hamburger.png" alt="menu-icon" class="menu" />
      FLUFF STUFF
    </h1>
    <h3 id="cart">
      <img src="images/shopping_cart.png" alt="shopping_cart" class="icons" />
      <button
        type="button"
        class="btn btn-primary h3"
        data-toggle="modal"
        data-target="#cart"
        onclick="toCart()"
        label="cart"
      >
        CART (<span id="total-count"></span>)
      </button>
    </h3>
    <h3 id="account">
      <img src="images/person.png" alt="person-icon" class="icons" />
      YURAN DING
    </h3>
    <!-- un-fixed (CONTENT)-->
    <div class="status"><h2>HOME</h2></div>
    <p>
      We specialize in <b>throw pillows</b> that are designed to turn any room
      <b>cozy</b>. Each pillow cover is <b>hand-knitted</b> from thick and soft
      hand-dyed cotton yarn in our artisan workshop out of Pittsburgh, PA.
    </p>

    <button class="toshop" label="shopnow">
      <a href="shop.html">SHOP NOW</a>
    </button>
    <script src="src/app.js"></script>
  </body>
</html>
