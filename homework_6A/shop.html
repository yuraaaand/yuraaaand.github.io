<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>FLUFF STUFF SHOP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/shop.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app"></div>
    <!-- fixed -->
    <h1>
      <img src="images/hamburger.png" alt="menu" class="menu" />
      FLUFF STUFF
    </h1>
    <h3 id="cart">
      <img
        src="images/shopping_cart.png"
        alt="shopping_cart"
        class="icons"
      />
      <!-- CART(0) -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button>
    </h3>
    <h3 id="account">
      <img src="images/person.png" alt="person" class="icons" />
      YURAN DING
    </h3>
    <!-- unfixed -->
    <div class="status"><h2>HOME / SHOP</h2></div>
    <div class="grid">
      <div class="box a">
        <a href="bedpillow.html"
          ><img
            src="images/bedpillow-blue.png"
            alt="blue-bed-pillow"
            class="products"
            id="bluebedpillow"
          />
        </a>

        <div class="content">
          Bed Pillow
        </div>
        <button class="color blue highlight" label="blue"></button>
        <button class="color pink" label="pink"></button>
        <button class="color green" label="green"></button>
        <button class="color grey" label="grey"></button>
        <div class="inserts">with customizable insert</div>
      </div>

      <div class="box b">
        <img
          src="images/couchpillow-grey.png"
          alt="grey-couch-pillow"
          class="products"
          id="greycouchpillow"
        />
        <div class="content">
          Couch Pillow
        </div>
        <button class="color blue" label="blue"></button>
        <button class="color pink" label="pink"></button>
        <button class="color green" label="green"></button>
        <button class="color grey highlight" label="grey"></button>
        <div class="inserts">with customizable insert</div>
      </div>

      <div class="box c">
        <img
          src="images/floorpoufpillow-pink.png"
          alt="pink-floor-pouf-pillow"
          class="products"
          id="pinkfloorpoufpillow"
        />
        <div class="content">
          Floor Pouf Pillow
        </div>
        <button class="color blue" label="blue"></button>
        <button class="color pink highlight" label="pink"></button>
        <button class="color green" label="green"></button>
        <button class="color grey" label="grey"></button>
        <div class="inserts">with customizable insert</div>
      </div>

      <div class="box d">
        <img
          src="images/roundpillow-green.png"
          alt="green-round--pillow"
          class="products"
          id="greenroundpillow"
        />
        <div class="content">
          Round Pillow
        </div>
        <button class="color blue" label="blue"></button>
        <button class="color pink" label="pink"></button>
        <button class="color green highlight" label="green"></button>
        <button class="color grey" label="grey"></button>
        <div class="inserts">with customizable insert</div>
      </div>
    </div>
  </body>
</html>
